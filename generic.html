<!DOCTYPE html>

<html>

    <title>title</title>
    <meta charset="utf-8" />

      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript
      ><link rel="stylesheet" href="assets/css/noscript.css"
    /></noscript>
  </head>
  <body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">
      <!-- Header -->
      <header id="header">
        <a href="index.html" class="logo"
          ><strong>Company</strong> <span>Name</span></a
        >
        <nav>
          <a href="#menu">Menu</a>
        </nav>
      </header>

      <!-- Menu -->
      <nav id="menu">
        <ul class="links">
          <li><a href="index.html">Home</a></li>
          <li><a href="landing.html">Available Jobs</a></li>
          <!-- <li><a href="generic.html">Generic</a></li>
          <li><a href="elements.html">Elements</a></li> -->
        </ul>
        <ul class="actions stacked">
          <li><a href="#" class="button primary fit">Get Started</a></li>
          <li><a href="#" class="button fit">Log In</a></li>
        </ul>
      </nav>

      <!-- Main -->
      <div id="main" class="alt">
        <!-- One -->
        <section id="one">
          <div class="inner">
            <header class="major">
              <h1>Job Application</h1>
            </header>
			<form method="post" action="#">
				<div class="fields">
					<div class="field half">
						<label for="upload">Resume/CV</label>
						<input type="file" name="upload"  />
					  </div>
					  
					<div class="field half">
					  <label for="name">Full Name</label>
					  <input type="text" name="name"  />
					</div>
					
					<div class="field half">
					  <label for="email">Email</label>
					  <input type="text" name="email"  />
					</div>
					<div class="field half">
						<label for="phone">Phone</label>
						<input type="text" name="phone"  />
					  </div>
					  <div class="field half">
						<label for="currentCompany">Current Company</label>
						<input type="text" name="currentCompany"  />
					  </div>
					  <div class="field half">
						<label for="url">LinkedIn URL</label>
						<input type="text" name="url"  />
					  </div>
					  <div class="field">
						<label for="message">Additional Information</label>
						<textarea name="message" id="message" rows="6"></textarea>
					  </div>
					</div>
					<ul class="actions">
					  <li>
						<input type="submit" value="Submit Application" class="primary" />
					  </li>
					  
					</ul>
					  
			</form>
            
        </section>
      </div>

   

      <!-- Footer -->
      <footer id="footer">
        <div class="inner">
          <ul class="icons">
            <li>
              <a href="#" class="icon brands alt fa-twitter"
                ><span class="label">Twitter</span></a
              >
            </li>
            <li>
              <a href="#" class="icon brands alt fa-facebook-f"
                ><span class="label">Facebook</span></a
              >
            </li>
            <li>
              <a href="#" class="icon brands alt fa-instagram"
                ><span class="label">Instagram</span></a
              >
            </li>
            <li>
              <a href="#" class="icon brands alt fa-github"
                ><span class="label">GitHub</span></a
              >
            </li>
            <li>
              <a href="#" class="icon brands alt fa-linkedin-in"
                ><span class="label">LinkedIn</span></a
              >
            </li>
          </ul>
          <ul class="copyright">
            <li>&copy; Untitled</li>
            
          </ul>
        </div>
      </footer>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
